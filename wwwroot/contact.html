
Ôªø<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact - StaticSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-static-site fs-3 me-2"></i>
                <span class="fw-bold">StaticSite</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door-fill me-1"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="about.html"><i class="bi bi-info-circle-fill me-1"></i>About</a></li>
                    <li class="nav-item"><a class="nav-link" href="Feed.html"><i class="bi bi-twitter me-1"></i>Combined Feed</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"><i class="bi bi-envelope-fill me-1"></i>Contact</a></li>
                </ul>

                <div class="d-flex align-items-center">
                    <span id="datetime" class="me-3 text-muted"></span>
                    <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
                        <i id="themeIcon" class="bi bi-moon-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <script>
        // Live date/time
        setInterval(() => {
            document.getElementById('datetime').textContent = new Date().toLocaleString();
        }, 1000);

        // Theme toggle (light/dark)
        const themeToggle = document.getElementById('themeToggle'),
            themeIcon = document.getElementById('themeIcon');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeIcon.className = document.body.classList.contains('dark-mode')
                ? 'bi bi-sun-fill'
                : 'bi bi-moon-fill';
        });
    </script>


    <!-- Contact Form Section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow p-4 animate__animated animate__fadeInUp">
                    <h2 class="mb-4 fw-bold text-center">üì¨ Get in Touch</h2>
                    <form class="needs-validation" novalidate>

                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            <div class="invalid-feedback">
                                Please enter your name.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="subject" class="form-label fw-semibold">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                            <div class="invalid-feedback">
                                Please enter a subject.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label fw-semibold">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
                            <div class="invalid-feedback">
                                Please write a message.
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary fw-semibold" type="submit">Send Message</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted py-4 mt-5 small">
        ¬© 2025 StaticSite | Made with ‚ù§Ô∏è for the Web
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Bootstrap validation script -->
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
