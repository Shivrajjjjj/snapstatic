<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed | Snapstatic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f2f2;
        }
        .post {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .post-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-time {
            font-size: 0.8em;
            color: gray;
        }
        .btn-post {
            margin-top: 10px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Snapstatic Feed</a>
            <div class="d-flex align-items-center">
                <a class="btn btn-light me-2" href="xtwitter.html">X</a>
                <a class="btn btn-light me-2" href="threads.html">Threads</a>
                <a class="nav-link text-white d-flex align-items-center" href="index.html">
                    Home
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- New Post Area -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Create a New Post</h5>
                <input id="usernameInput" class="form-control mb-2" placeholder="Enter your username">
                <textarea id="newPost" class="form-control mb-2" rows="3" placeholder="What's happening?"></textarea>
                <button class="btn btn-primary btn-post" onclick="createPost()">Post</button>
            </div>
        </div>

        <!-- Feed Area -->
        <div id="feed"></div>
    </div>

    <script>
        // Load posts
        function loadFeed() {
            const xPosts = JSON.parse(localStorage.getItem('xPosts') || '[]');
            const threadPosts = JSON.parse(localStorage.getItem('threadsPosts') || '[]');
            const combinedPosts = [...xPosts, ...threadPosts].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            const feed = document.getElementById('feed');
            feed.innerHTML = '';

            combinedPosts.forEach(post => {
                const div = document.createElement('div');
                div.className = 'post';
                div.innerHTML = `
                    <div class="post-header">${post.username} <span class="post-time">‚Ä¢ ${timeAgo(post.createdAt)}</span></div>
                    <div>${post.content}</div>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-outline-primary me-2" onclick="likePost('${post.id}')">‚ù§Ô∏è ${post.likes}</button>
                        <button class="btn btn-sm btn-outline-secondary" onclick="commentPost('${post.id}')">üí¨ ${post.comments.length}</button>
                        <button class="btn btn-sm btn-outline-warning" onclick="editPost('${post.id}')">‚úèÔ∏è Edit</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deletePost('${post.id}')">üóëÔ∏è Delete</button>
                    </div>
                    <div class="mt-2" id="comments-${post.id}">
                        ${post.comments.map(c => `<div class="small text-muted ms-3">- ${c}</div>`).join('')}
                    </div>
                `;
                feed.appendChild(div);
            });
        }

        // Create a new post
        function createPost() {
            const username = document.getElementById('usernameInput').value.trim();
            const content = document.getElementById('newPost').value.trim();

            if (!username || !content) {
                alert('Please enter a username and some post content.');
                return;
            }

            const newPost = {
                id: Date.now().toString(),
                username,
                content,
                createdAt: new Date().toISOString(),
                likes: 0,
                comments: []
            };

            savePost(newPost);
            document.getElementById('newPost').value = '';
            loadFeed();
        }

        function savePost(post) {
            const xPosts = JSON.parse(localStorage.getItem('xPosts') || '[]');
            const threadPosts = JSON.parse(localStorage.getItem('threadsPosts') || '[]');

            xPosts.unshift(post);
            threadPosts.unshift(post);

            localStorage.setItem('xPosts', JSON.stringify(xPosts));
            localStorage.setItem('threadsPosts', JSON.stringify(threadPosts));
        }

        function likePost(id) {
            updatePost(id, post => post.likes++);
        }

        function commentPost(id) {
            const comment = prompt('Enter your comment:');
            if (comment) {
                updatePost(id, post => post.comments.push(comment));
            }
        }

        function editPost(id) {
            updatePost(id, post => {
                const newContent = prompt('Edit your post:', post.content);
                if (newContent !== null) {
                    post.content = newContent;
                }
            });
        }

        function deletePost(id) {
            let xPosts = JSON.parse(localStorage.getItem('xPosts') || '[]');
            let threadPosts = JSON.parse(localStorage.getItem('threadsPosts') || '[]');

            xPosts = xPosts.filter(p => p.id !== id);
            threadPosts = threadPosts.filter(p => p.id !== id);

            localStorage.setItem('xPosts', JSON.stringify(xPosts));
            localStorage.setItem('threadsPosts', JSON.stringify(threadPosts));
            loadFeed();
        }

        function updatePost(id, callback) {
            const xPosts = JSON.parse(localStorage.getItem('xPosts') || '[]');
            const threadPosts = JSON.parse(localStorage.getItem('threadsPosts') || '[]');

            [xPosts, threadPosts].forEach(posts => {
                const post = posts.find(p => p.id === id);
                if (post) {
                    callback(post);
                }
            });

            localStorage.setItem('xPosts', JSON.stringify(xPosts));
            localStorage.setItem('threadsPosts', JSON.stringify(threadPosts));
            loadFeed();
        }

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            if (seconds < 60) return `${seconds}s ago`;
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            const days = Math.floor(hours / 24);
            return `${days}d ago`;
        }

        loadFeed();
    </script>
</body>
</html>
