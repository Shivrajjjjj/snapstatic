<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Post - StaticSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-static-site fs-3 me-2"></i>
                <span class="fw-bold">StaticSite</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door-fill me-1"></i>Home</a></li>
                    <!-- <li class="nav-item"><a class="nav-link active" href="about.html"><i class="bi bi-info-circle-fill me-1"></i>About</a></li>-->
    <li class="nav-item"><a class="nav-link" href="feed.html"><i class="bi bi-twitter me-1"></i>Combined Feed</a></li>
    <!--<li class="nav-item"><a class="nav-link" href="contact.html"><i class="bi bi-envelope-fill me-1"></i>Contact</a></li>-->
                </ul>

                <div class="d-flex align-items-center">
                    <span id="datetime" class="me-3 text-muted"></span>
                    <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
                        <i id="themeIcon" class="bi bi-moon-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Create Post Section -->
    <section class="container py-5 animate__animated animate__fadeInUp">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <h2 class="fw-bold text-center mb-4">Create a New Post</h2>
                        <form id="postForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Post Title" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <textarea class="form-control" id="content" rows="5" placeholder="What's on your mind?" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Publish</button>
                            </div>
                        </form>

                        <!-- Share Options - Hidden Initially -->
                        <div id="shareOptions" class="text-center mt-5 animate__animated animate__fadeIn d-none">
                            <h5 class="mb-4">Where do you want to share your post?</h5>
                            <a href="threads.html" class="btn btn-outline-primary me-2 animate__animated animate__pulse animate__infinite">Share on Threads</a>
                            <a href="xtwitter.html" class="btn btn-outline-dark animate__animated animate__pulse animate__infinite">Share on XTwitter</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-muted py-4 small">
        Â© 2025 StaticSite | Your Voice Matters ðŸ“£
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Date & Time Update
        setInterval(() => {
            document.getElementById('datetime').textContent = new Date().toLocaleString();
        }, 1000);

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle'),
            themeIcon = document.getElementById('themeIcon');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeIcon.className = document.body.classList.contains('dark-mode')
                ? 'bi bi-sun-fill'
                : 'bi bi-moon-fill';
        });

        // Form Submission - Show Share Options
        document.getElementById('postForm').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('postForm').classList.add('d-none');
            document.getElementById('shareOptions').classList.remove('d-none');
        });
    </script>

</body>
</html>
